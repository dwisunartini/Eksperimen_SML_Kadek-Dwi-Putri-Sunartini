name: Preprocessing Workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode dari repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install library yang dibutuhkan
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Jalankan skrip preprocessing
    - name: Run preprocessing script
      run: python preprocessing/automate_kadek_dwi_putri_sunartini.py
      
    - name: Commit and Push changes
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add preprocessing/examscore_preprocessing.csv
          git commit -m "Update dataset hasil preprocessing otomatis" || echo "No changes to commit"
          git push
